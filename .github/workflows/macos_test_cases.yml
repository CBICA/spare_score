name: spare_scores test cases on macos

# workflow dispatch has been added for testing purposes
on: [push, pull_request, workflow_dispatch]

jobs:
    build:
        runs-on: macos-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
            pthon-version: '3.8'
        - name: Install dependencies
          run: |
            conda create -n spare python=3.8
            conda activate spare
            conda install pip
            pip install spare_scores
        
        - name: Run unit tests
          run: |
            cd tests/unit && python -m unittest discover -s . -p "*.py"
