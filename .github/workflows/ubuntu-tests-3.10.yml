name: ubuntu python=3.10

# workflow dispatch has been added for testing purposes
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ["ubuntu-latest"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install spare scores
        run: |
          python -m pip cache purge
          pip install setuptools twine wheel
          python setup.py bdist_wheel
          cd dist
          WHEEL_FILE=$(ls spare_scores*)
          pip install "$WHEEL_FILE"
      - name: Download dependencies
        run: pip install setuptools && pip install -r dev-dependencies.txt
      - name: Run unit tests
        run: |
          cd tests/unit && pytest --cov=../../
